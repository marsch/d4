uote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","starred":true,"source":"629620b2-2b0e-46bf-bab2-559910d96f36"},"text":"Google is to Machine Learning, as the Grid is to Constraint Programming","length":71,"language":"en","measurementVersion":14,"measurementHash":"cc18d83754ea1cde9fe59af2e428978f"},{"id":"fb42b10a-2620-4e81-a2c2-9b8edc6b0ead","item":"629620b2-2b0e-46bf-bab2-559910d96f36","type":"text","html":"<p>\"Machine\" + \"Learning\" ... Oh, the beauty, the contrast, the tension of mechanical hardness possessed with the infinite fluidness of mind.  (\"Constraint\" || \"Logic\") + (\"Programming\" || \"Satisfaction\" || \"Solvers\") ... No contrast, no inspiration inducing tension.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","starred":true,"source":"629620b2-2b0e-46bf-bab2-559910d96f36"},"src":null,"text":"\"Machine\" + \"Learning\" ... Oh, the beauty, the contrast, the tension of mechanical hardness possessed with the infinite fluidness of mind.  (\"Constraint\" || \"Logic\") + (\"Programming\" || \"Satisfaction\" || \"Solvers\") ... No contrast, no inspiration inducing tension.","length":264,"language":"en","measurementVersion":16,"measurementHash":"1ec21cc0fb7f58a1dc24fd97fbc65ffc"},{"id":"d4586e19-257a-49f5-b25f-9520470e3dee","item":"629620b2-2b0e-46bf-bab2-559910d96f36","type":"quote","html":"<blockquote><p data-grid-id=\"24c53ed9-d475-4f96-a49e-755d84944732\">Constraint Programming represents one of the closest approaches computer science has yet made to the Holy Grail of programming: the user states the problem, the computer solves it. </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","source":"629620b2-2b0e-46bf-bab2-559910d96f36"},"text":"Constraint Programming represents one of the closest approaches computer science has yet made to the Holy Grail of programming: the user states the problem, the computer solves it. ","length":181,"language":"en","measurementVersion":16,"measurementHash":"215666ae4586a61434ea2450ccfa8ef3"},{"id":"5d353e7d-ffe5-4bd5-b785-f101d0d733ec","item":"629620b2-2b0e-46bf-bab2-559910d96f36","type":"text","html":"<p><b data-grid-id=\"5e5a0335-7ea8-47d5-8aff-792872442bd4\">E. Freuder, </b>Ph.D. MIT</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","source":"629620b2-2b0e-46bf-bab2-559910d96f36"},"src":null,"text":"E. Freuder, Ph.D. MIT","length":21,"language":"de","measurementVersion":16,"measurementHash":"fb4f4c5bb55a47358c4fe5bca773638e"},{"id":"18a55e64-63e3-4c8b-97ff-c4f581d024c0","item":"629620b2-2b0e-46bf-bab2-559910d96f36","type":"text","html":"<p>As the first of the people of <a data-grid-id=\"ded7ec94-bbb1-41a8-8013-27c637ac58c2\" href=\"thegrid.io\">the Grid</a>, a purveyor of artificially intelligent designers-in-the-machine, I am often asked by what we mean by \"AI\".  I'll stumble across tweets from the smart & no-ill-will-intended doubting the plausibility of \"real\" AI. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","source":"629620b2-2b0e-46bf-bab2-559910d96f36"},"src":null,"text":"As the first of the people of the Grid, a purveyor of artificially intelligent designers-in-the-machine, I am often asked by what we mean by \"AI\".  I'll stumble across tweets from the smart & no-ill-will-intended doubting the plausibility of \"real\" AI. ","length":253,"language":"en","measurementVersion":16,"measurementHash":"fed8374ef09ea11baedc28a57d5c3ef7"},{"id":"c78607b0-1f3c-4529-94db-f788f2ee000c","item":"629620b2-2b0e-46bf-bab2-559910d96f36","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c3fe76a4-bb24-4c7f-81a7-650ab6944030.png\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","source":"629620b2-2b0e-46bf-bab2-559910d96f36","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[139,106,99],[43,30,47],[176,146,115],[208,176,138],[94,65,82]],"width":470,"height":624,"orientation":"portrait","ratio":"235:312","aspect":0.7532051282051282,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/179c58d2976959b7bf20ea3b2e121462e30267d1.png","saliency":{"bounding_rect":[[56,116],[444,555]],"confidence":0.167996,"center":[248,332],"radius":230.996},"faces":[{"x":31,"y":60,"width":342,"height":342,"confidence":5.008306}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c3fe76a4-bb24-4c7f-81a7-650ab6944030.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/179c58d2976959b7bf20ea3b2e121462e30267d1.png"},"measurementVersion":16,"measurementHash":"06a10f48b3018b7f64238a4643938e07"},{"id":"0d48fd95-45fb-4478-8066-330ff44d3964","item":"629620b2-2b0e-46bf-bab2-559910d96f36","type":"text","html":"<p>The chasm between <a data-grid-id=\"1cb7eb6c-aec0-4a4b-88f5-a038713af2cb\" href=\"http://aima.cs.berkeley.edu/\">the AI I learned at University</a> & Hollywood's AI is like that between technology & magic. To the initiate, desensitized by years of servitude to the master behind the curtain, the \"magic\" is just maniacal perfection of the trade. AI to me was what <a data-grid-id=\"50fb02be-618a-452a-aa8e-4a949e0959d9\" href=\"http://www.amazon.com/Artificial-Intelligence-Modern-Approach-3rd/dp/0136042597/ref=sr_1_2?s=books&ie=UTF8&qid=1448238342&sr=1-2&keywords=artificial+intelligence\">textbooks like this</a> so effectively described; a field in Computer Science that applies constraint satisfaction & machine learning to solve problems that previously required humans to solve. A traditional AI course begins with it's history, explains how constraint solvers can be used to solve seemingly impossible logic problems & proceeds to show how various machine learning algos are effective at solving technical problems rife with ambiguity, like if their's a face in a picture, or if something is attractive or not.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","source":"629620b2-2b0e-46bf-bab2-559910d96f36"},"src":null,"text":"The chasm between the AI I learned at University & Hollywood's AI is like that between technology & magic. To the initiate, desensitized by years of servitude to the master behind the curtain, the \"magic\" is just maniacal perfection of the trade. AI to me was what textbooks like this so effectively described; a field in Computer Science that applies constraint satisfaction & machine learning to solve problems that previously required humans to solve. A traditional AI course begins with it's history, explains how constraint solvers can be used to solve seemingly impossible logic problems & proceeds to show how various machine learning algos are effective at solving technical problems rife with ambiguity, like if their's a face in a picture, or if something is attractive or not.","length":787,"language":"en","measurementVersion":16,"measurementHash":"d5c85a4764920e4bd2eaa406d4b1fb5d"}],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"site":"the-domains/d4","job":"6b277156-ab8b-4ce2-a1dd-51f6d767ccdc","starredBlocks":{"image":[{"block":{"id":"75b8493b-a8d0-4f83-80db-d1aff451f7c5","item":"629620b2-2b0e-46bf-bab2-559910d96f36","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f6ad548b-4961-414d-ad3c-903df01781d4.png\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"a4e82920-c3f3-4896-835f-4f9a1ea44d59","source":"629620b2-2b0e-46bf-bab2-559910d96f36","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[29,32,39],[255,255,255],[70,64,60],[106,82,67],[210,210,210]],"width":600,"height":480,"orientation":"landscape","ratio":"5:4","aspect":1.25,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cc4a301b3b1596eff7e807b03fa29d97e5459504.png","saliency":{"bounding_rect":[[269,202],[333,273]],"confidence":0.345983,"center":[300,240],"radius":45.1617},"faces":[],"original":"https://the-grid-user-content.s3-us-west-
