  background: #faefda;
  color: #5f4d5f;
  overflow-x: hidden;
}
body:after {
  content: "";
  position: fixed;
  left: 50%;
  top: 0;
  height: 100%;
  border-right: 1px solid #dbc6bc;
  opacity: .2;
  z-index: -1;
}
body a,
body .cta {
  color: #d12164;
  text-decoration: none;
  display: inline-block;
}
*,
*:before,
*:after {
  text-rendering: optimizeLegibility;
  font-feature-settings: "kern";
  -webkit-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern=1";
  box-sizing: inherit;
  -webkit-font-smoothing: antialiased;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  font-weight: normal;
  position: relative;
  padding: 0;
  margin: 0;
}
.center-line {
  position: fixed;
  left: 50%;
  height: 100%;
  border-left: 1px solid #dbc6bc;
  opacity: .3;
  top: 0;
}
article.post .title {
  color: #66ccc0;
}
article.post .description {
  color: #5f4d5f;
}
article.post .attribution .source {
  color: #dbc6bc;
}
article.post .attribution .name {
  color: #5f4d5f;
}
article.post .attribution .avatar {
  background-size: cover;
  border-radius: 30px;
  opacity: .6;
}
